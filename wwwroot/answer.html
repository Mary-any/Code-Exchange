<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Q&A Platform</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="/assets/css/answer.css">
</head>

<body>
    <header>
        <nav>
            <a href="/homepage.html">Home</a>
            <a href="#">Questions</a>
            <a href="#">About</a>
        </nav>

        <h1>Q&A Platform</h1>
    </header>

    <main>
        <section id="questionDetails">
            <h2>Question Details</h2>
            <textarea id="questionText" readonly></textarea>
        </section>

        <section id="answerForm">
            <h2>Provide an Answer</h2>
            <form id="answerSubmitForm">
                <label for="answerText">Your Answer:</label>
                <textarea id="answerText" placeholder="Enter your answer" required></textarea>
                <section id="answerSnippetForm">
                    <h2>Provide an Answer Snippet</h2>
                    <form id="answerSnippetSubmitForm">
                        <label for="answerSnippetText">Your Answer Snippet:</label>
                        <textarea id="answerSnippet" placeholder="Enter your answer snippet"></textarea>
                
                        <!-- Hidden input fields to store user information -->
                        <input type="hidden" id="answerSnippetId">
                        <input type="hidden" id="userId">
                        <input type="hidden" id="questionId">
                
                    </form>
                </section>
                <!-- Hidden input fields to store user information -->
                <input type="hidden" id="answerId">
                <input type="hidden" id="answerVotes" value="0">
                <input type="hidden" id="userId">
                <input type="hidden" id="questionId">
                <input type="hidden" id="answerDate" value="someDefaultValue" />
                <input type="hidden" id="answerVotes" value="someDefaultValue" />

                <button id="submitAnswerButton">Submit Answer</button>
            </form>
        </section>

     
        
        <section id="answers">
            <h2>Your Answers</h2>
            <ul id="answersList"><!-- Answers will be added here --></ul>
            <input type="number" id="answerVotes" name="answerVotes" min="0" value="0">

            <!-- Checkbox -->
            <form id="answerAccepted">
                <input type="checkbox" id="checkboxYes" name="checkboxYes" value="check1">
                <label for="checkboxYes">Yes</label>

                <input type="checkbox" id="checkboxNo" name="checkboxNo" value="check2">
                <label for="checkboxNo">No</label>
            </form>
        </section>
    </main>

    <!-- Typescript file -->
    <script type="module" src="/src/answers.ts" defer></script>
</body>

</html>
