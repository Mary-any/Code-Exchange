<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registreren</title>
    <link rel="stylesheet" href="/assets/Registreren.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="registration-box">
                    <div class="registration-section">
                        <h1>Registreer</h1>
                        <form id="registerForm">
                            <div class="input-field">
                                <input id="registerUsername" type="text" placeholder="Voer uw naam in" required autocomplete="off">
                                <i class="uil uil-user"></i>
                            </div>

                            <div class="input-field">
                                <input id="registerEmail" type="text" placeholder="Voer uw e-mailadres in" required autocomplete="off">
                                <i class="uil uil-envelope icon"></i>
                            </div>

                            
                            <div class="input-field">
                                <input id="registerPassword" type="text" class="password" placeholder="Creëer wachtwoord" required autocomplete="off">
                                <i class="uil uil-lock icon"></i>
                            </div>

                            <!-- <div class="input-field confirmPassword">
                                <input id="confirmPassword" type="password" class="password" placeholder="Bevestig wachtwoord" required autocomplete="off">
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div> -->

                            <!-- Voeg onderstaande toe aan je HTML -->

                            <div class="input-field password-container">
                                 <input id="confirmPassword" type="password" class="password" placeholder="Creëer wachtwoord" required autocomplete="off">
                                 <i class="uil uil-lock icon"></i>
                                 <i class="uil uil-eye-slash showHidePw"></i>
                            </div>


                            <button id="Registerbutton" class="btn" type="submit">Registreer</button>
                        </form>
                        <p>Heb je al een account? <a href="/login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="src/Registreren.ts"></script>
</body>
</html>
