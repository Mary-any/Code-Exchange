<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  
  <!-- Style -->
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Account Settings</h2>

    <label for="profilePicture">Change Profile Picture</label>
    <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(this)">

    <button onclick="deleteAccount()">Delete Account</button>
  </div>

  <!-- Script -->

  <script>
    function deleteAccount() {
      // You can add your delete account logic here
      alert("Account deleted successfully!");
    }

    function previewImage(input) {
      // You can add logic to preview the selected image if needed
      alert("Profile picture changed!");
    }
  </script>

</body>
</html>
