<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  
  <!--Style --> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #45a049;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Account Settings</h2>

    <label for="profilePicture">Change Profile Picture</label>
    <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(this)">

    <button onclick="deleteAccount()">Delete Account</button>
  </div>

  <!-- Script -->
  <script>
    function previewImage(input) {
     
      alert("Profile picture changed!");
      document.getElementById('profile-img').src = URL.createObjectURL(input.files[0]);
      redirectToProfile(); 
    }

    function deleteAccount() {
      var confirmDelete = confirm("Weet je zeker dat je je account wilt verwijderen?");

      if (confirmDelete) {
        
        alert("Account deleted successfully!");
        redirectToHome(); 
      }
    }

    function redirectToProfile() {
     
      window.location.href = "profile.html";
    }

    function redirectToHome() {
      
      window.location.href = "profile.html";
    }
    
  </script>
</body>
</html>
