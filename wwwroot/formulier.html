<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tevredenheidsformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 15px;
      resize: vertical;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label>
      Hoe tevreden ben je met onze service? 
    </label>
    <label>
      <input type="radio" name="tevredenheid" value="1" required> 1
    </label>
    <label>
      <input type="radio" name="tevredenheid" value="2"> 2
    </label>
    <label>
      <input type="radio" name="tevredenheid" value="3"> 3
    </label>
    <label>
      <input type="radio" name="tevredenheid" value="4"> 4
    </label>
    <label>
      <input type="radio" name="tevredenheid" value="5"> 5
    </label>
    
    <label for="opmerkingen">Opmerkingen (optioneel):</label>
    <textarea id="opmerkingen" name="opmerkingen"></textarea>

    <button type="submit">Verzenden</button>
  </form>

</body>
</html>
